
name: Ingest competitor insights

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  crawl-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install feedparser readability-lxml beautifulsoup4 requests python-dateutil
      - name: Crawl sources
        run: python scripts/ingest.py
      - name: Show sample of insights.json
        run: |
          wc -c public/data/insights.json || true
          head -n 120 public/data/insights.json || true

      - name: Commit updated insights
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git add public/data/insights.json
          git commit -m "chore(data): update insights $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes"
          git push
      - name: Notify Slack (optional)
        if: env.SLACK_WEBHOOK_URL != ''
        run: python scripts/notify.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
